rancher_cluster_gitlab_description: "Gitlab cluster"
rancher_cluster_nailloux_description: "Nailloux webapp cluster"
rancher_cluster_gitlab_json_body: |
  {
    "type": "provisioning.cattle.io.cluster",
    "metadata": {
      "namespace": "fleet-default",
      "annotations": {
        "field.cattle.io/description": "{{ rancher_cluster_gitlab_description }}"
      },
      "name": "{{ rancher_cluster_gitlab_name }}"
    },
    "spec": {
      "rkeConfig": {
        "chartValues": {
          "rke2-calico": {
            "calico-kube-controllers": {
              "livenessProbe": {
                "initialDelaySeconds": 60,
                "periodSeconds": 10,
                "failureThreshold": 15
              },
              "readinessProbe": {
                "initialDelaySeconds": 60,
                "periodSeconds": 10,
                "failureThreshold": 15
              }
            }
          }
        },
        "upgradeStrategy": {
          "controlPlaneConcurrency": "1",
          "controlPlaneDrainOptions": {
            "deleteEmptyDirData": true,
            "disableEviction": false,
            "enabled": false,
            "force": false,
            "gracePeriod": -1,
            "ignoreDaemonSets": true,
            "skipWaitForDeleteTimeoutSeconds": 0,
            "timeout": 120
          },
          "workerConcurrency": "1",
          "workerDrainOptions": {
            "deleteEmptyDirData": true,
            "disableEviction": false,
            "enabled": false,
            "force": false,
            "gracePeriod": -1,
            "ignoreDaemonSets": true,
            "skipWaitForDeleteTimeoutSeconds": 0,
            "timeout": 120
          }
        },
        "dataDirectories": {
          "systemAgent": "",
          "provisioning": "",
          "k8sDistro": ""
        },
        "machineGlobalConfig": {
          "cni": "calico",
          "disable-kube-proxy": false,
          "etcd-expose-metrics": false
        },
        "networking": {},
        "machineSelectorConfig": [
          {
            "config": {
              "protect-kernel-defaults": false
            }
          }
        ],
        "etcd": {
          "disableSnapshots": false,
          "s3": null,
          "snapshotRetention": 5,
          "snapshotScheduleCron": "0 */5 * * *"
        },
        "registries": {
          "configs": {},
          "mirrors": {}
        },
        "machinePools": []
      },
      "machineSelectorConfig": [
        {
          "config": {}
        }
      ],
      "kubernetesVersion": "v1.34.3+rke2r1",
      "defaultPodSecurityAdmissionConfigurationTemplateName": "",
      "localClusterAuthEndpoint": {
        "enabled": false
      }
    }
  }
