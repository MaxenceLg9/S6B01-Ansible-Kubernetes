- name: "Install Helm"
  hosts: k3s_cluster
  vars_files:
    - "../group_vars/helm.yml"
    
  tasks:
  - name: "Download Helm script"
    ansible.builtin.get_url:
      dest: "/tmp/get_helm.sh"
      url: "https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3"
      mode: '0700'

  - name: "Install helm"
    ansible.builtin.shell:
      executable: "/usr/bin/bash"
      cmd: "/tmp/get_helm.sh"